<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completegit Page</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <main>
     <div class="cards">
        <div class="card-front">
            <img src="images/bg-card-front.png" alt="" class="bg-card-front">
            <img src="images/card-logo.svg" alt="" class="card-logo">
            <span class="cardholder">JANE APPLESEED</span>
            <span class="cardnumber">0000 0000 0000 0000</span>
            <span class="card-expiry-date"><span class="card-expiry-date-MM">00</span><span class="slash">/</span><span class="card-expiry-date-YY">00</span></span>
        </div>

        <div class="card-back">
            <img src="images/bg-card-back.png" alt="" class="bg-card-back">
            <span class="card-cvc">000</span>
        </div>
     </div>
     <form class="form" action="">
        <img class="complete-icon" src="/images/icon-complete.svg" alt="">
        <p class="thank-you">THANK YOU</p>
        <span class="message-complete">We've added your card detals</span>
        <span ></span>
        <button class="submit" type="button">Continue</button>
     </form>
    </main>
</body>
<script src="Script2.js"></script>
</html>
